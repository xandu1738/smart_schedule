<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Confirmation</title>
    <style>

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: rgba(2, 42, 83, 0.75);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Heading style */
        h2 {
            color: rgba(20, 16, 94, 0.9);
            text-align: center;
        }

        /* Paragraph inside the main content */
        p {
            font-size: 16px;
            color: #333;
        }

        /* Button style for the "Join Meeting" link */
        a {
            /*background-color: #007bff;*/
            color: rgba(41, 28, 246, 1);
            padding-block: 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Text for meeting topic */
        p.meeting-topic {
            font-size: 16px;
            color: #333;
        }

        /* Word break for long URLs */
        p.long-url {
            word-break: break-all;
            color: #555;
        }


        body {
            font-family: Arial, sans-serif;
            background-color: rgba(210, 222, 255, 0.71);
            font-size: 14px;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background: rgba(20, 16, 94, 0.9);
            background: -moz-linear-gradient(117deg, rgba(20, 16, 94, 0.9) 0%, rgba(41, 28, 246, 1) 100%);
            background: -webkit-linear-gradient(117deg, rgba(20, 16, 94, 0.9) 0%, rgba(41, 28, 246, 1) 100%);
            background: linear-gradient(117deg, rgba(20, 16, 94, 0.9) 0%, rgba(41, 28, 246, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#291cf6", endColorstr="#2cffe4", GradientType=1);
            /*background: url('/templates/images/background.jpeg') no-repeat center center;*/
            background-size: cover;
            text-align: center;
            padding: 50px 20px;
            color: #ffffff;
            position: relative;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .header img {
            width: 120px;
            height: auto;
            z-index: 2;
            position: relative;
        }

        .header h1 {
            color: #ffffff;
            position: relative;
            z-index: 2;
            margin-top: 15px;
        }

        .content {
            padding: 20px;
            /*background-color: rgba(219, 255, 254, 0.43);*/
            position: relative;
        }

        .quote {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tobi {
            width: 30%;
            height: auto;
            z-index: 2;
        }

        h1 {
            color: rgba(1, 64, 135, 0.84);
            text-transform: uppercase;
            margin-top: 10px;
        }

        .details p {
            margin: 5px 0;
        }

        .footer {
            background-color: rgba(2, 42, 83, 0.75);
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .social-icons a {
            margin: 0 10px;
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
<!--        <img src="../static/logo.png" th:src="@{logo.png}" alt="Company Logo">-->
        <h1>Week's Schedule</h1>
    </div>

    <div class="content">
        <p>
            Dear <span th:text="${name}"></span>,<br/>
            Please Receive this week's schedule.<br/>
            Trace your free days and endeavor to abide by this.<br/>
        </p>
        <table>
            <thead>
            <tr>
                <th>Day</th>
                <th>Developers</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the map to render each day and its developers -->
            <tr th:each="entry : ${schedule}">
                <td th:text="${entry.key}">Monday</td>
                <td>
                    <!-- Render the list of developers for the day -->
                    <ul>
                        <li th:each="dev : ${entry.value}" th:text="${dev.name}"></li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
        <p class="quote">
            <span class="quote-text">
                <i th:text="${quote}"></i><br/><br/>
                - <span th:text="${author}"></span>
            </span>
            <img src="../static/tobirama.png" th:src="@{tobirama.png}" class="tobi" alt="Company Logo">
        </p>
    </div>

    <div class="footer">
        <p style="color: #dddddd">&copy; <span th:text="${year}"/> Ceres. All rights reserved.</p>
    </div>
</div>
</body>
</html>
